<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="description" content="">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script">
    <title>Registros de Estudiantes</title>
  </head>

  <body>
    <div id="contenido">
      <header>
        <div>
          <h3>Registro de Estudiantes</h3>
        </div>
      </header>

      <section id="registro">
        <ul>
          <li>
            <p>Codigo del estudiante</p>
            <input type="number" class="form-control" id="codigo" placeholder="Código">
          </li>
          <li>
            <p>Nombre del estudiante</p>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
          </li>
          <li>
            <p>Nota del estudiante</p>
            <input type="number" class="form-control" id="nota" placeholder="Nota">
          </li>
        </ul>
        <br>
        <div>
          <button id="registroEstudiante">Registrar</button>
          <button id="calculoPromedio">Mostrar Promedio</button>
          <button id="calculoNotaMayor">Mostrar Nota Mayor</button>
          <button id="calculoNotaMenor">Mostrar Nota Menor</button>
        </div>

      </section>

      <section id="tabla_sec">
        <h3>Listado de estudiantes</h3>
        <table id="tabla">
          <thead>
          <tr>
              <th>Código</th>
              <th>Nombre</th>
              <th>Nota</th>
              <th>Editar</th>
              <th>Eliminar</th>
          </tr>
          </thead>
          <tbody id="notas">
          </tbody>
      </section>



    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script type="application/javascript" src="js/registro.js"></script>

  </body>
</html>
